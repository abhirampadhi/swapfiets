name: CI/CD for SF.BikeTheft

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the repository
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      # Step to set up the .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Specify your desired .NET version

      # Step to restore dependencies
      - name: Restore dependencies
        run: dotnet restore 'src/SF.BikeTheft.WebApi/SF.BikeTheft.WebApi.csproj'

      # Step to build the project
      - name: Build the project
        run: dotnet build 'src/SF.BikeTheft.WebApi/SF.BikeTheft.WebApi.csproj' --configuration Release

      # Step to run tests (optional)
      - name: Run tests
        run: dotnet test 'src/SF.BikeTheft.WebApi/SF.BikeTheft.WebApi.csproj' --no-build --verbosity normal

      # Step to publish the project
      - name: Publish the project
        run: dotnet publish 'src/SF.BikeTheft.WebApi/SF.BikeTheft.WebApi.csproj' --configuration Release --output ${{ github.workspace }}/drop

      # Step to upload build artifacts (optional, depends on your needs)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ${{ github.workspace }}/drop

      # Step to set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step to log in to GitHub Container Registry (ghcr.io)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Step to build the Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/bike-theft-api:latest -f Dockerfile .


      # Step to push the Docker image to GitHub Container Registry
      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository }}/bike-theft-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after the build job
    steps:
      # Step to log in to Docker
      - name: Log in to Docker
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Step to pull the Docker image
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}/bike-theft-api:latest

      # Step to run the Docker container
      - name: Run Docker container
        run: |
           docker run -d -p 8080:80 --name bike-theft-api ghcr.io/${{ github.repository }}/bike-theft-api:latest

      - name: Wait for the API to be ready
        run: sleep 30

      - name: List running containers
        run: docker ps

      - name: Show logs
        run: docker logs bike-theft-api

      - name: Test the API
        run: |
         curl -f http://localhost:8080/swagger || exit 1

